<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card</title>
    <link rel="icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-wraper">
            <img src="img/image-equilibrium.jpg" alt="equilibrium" class="main-img">
            <div class="layer">
                <img src="img/icon-view.svg" alt="icon-view">
            </div>
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="box">
            <div class="cost">
                <img src="img/icon-ethereum.svg" alt="icon-ethereum">
                <h6>0.041 ETH</h6>
            </div>
            <div class="time">
                <img src="img/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
            </div>
        </div>
        <div class="info">
            <img src="img/image-avatar.png" alt="image-avatar" class="info-img">
            <p class="info-text">Creation of <span>Jules Wyvern</span></p>
        </div>
    </div>
</body>
</html>
